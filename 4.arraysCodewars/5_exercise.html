    <title>exercise: 5
        Nəticəni ikilik say sistemində qaytarmaq
    </title>
</head>
<body>
    <script>
        function arr2bin(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number') {
            sum += arr[i];
        } else {
            sum += 0; // number omayanlar 0-qebul edilir
        }
    }
    return sum.toString(2); // ikilik say sistemi
}

// Örnek kullanım
let arr = [5, 6, 'Mehdiyev', 8, 'Adil', 2];
console.log(arr2bin(arr)); // "10101" (5+6+0+8+0+2 = 21 -> 10101)

    </script>
</body>
