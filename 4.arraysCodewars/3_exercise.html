    <title>exercise: 3
        Daxil edilən  rəqəmləri massiv daxilində tərs qaydada qaytarmalısınız.
    </title>
</head>

<body>
    <script>
       
        function digitize(n) {
            let arrays = []; 

            // mertebelere ayir
            while (n > 0) {
                arrays.push(n % 10); // modla qaliq tapilir
                n = Math.floor(n / 10); // onluq n- menimsedilir
                console.log(arrays)

            }
            return arrays; 
        }

        console.log(digitize(12345)); 



    </script>
</body>
