    <title>exercise: 13
        Sizə bir sıra nömrələr veriləcək. Cüt ədədləri orijinal mövqelərində qoyarkən 
            tək ədədləri artan qaydada sıralamalısınız.
    </title>
</head>
<body>
    <script>
        function sortArray(array) {
    let tekEdedler = [];

    // Tək ədədləri ayırmaq və saxlamaq
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 !== 0) {
            tekEdedler.push(array[i]);
        }
    }

    // Tək ədədləri sıralamaq
    tekEdedler.sort((a, b) => a - b);

    // Orijinal arrayi dəyişdirmək
    for (let i = 0, j = 0; i < array.length; i++) {
        if (array[i] % 2 !== 0) {
            array[i] = tekEdedler[j++];
        }
    }

    return array;
}

console.log(sortArray([7, 1]));  // Nəticə: [1, 7]
console.log(sortArray([5, 8, 6, 3, 4]));  // Nəticə: [3, 8, 6, 5, 4]
console.log(sortArray([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]));  // Nəticə: [1, 8, 3, 6, 5, 4, 7, 2, 9, 0]

    </script>
</body>
</html>
