    <title>exercise:2
        Massivdəki ədədlərin kvadratlarinin cəmi
    </title>
</head>

<body>
    <script>
        function squareSum(numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i] * numbers[i];
            }
            return sum;
        }
        console.log(squareSum([2, 3, 2]))
    </script>
</body>
