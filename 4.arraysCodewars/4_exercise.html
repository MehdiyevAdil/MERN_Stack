<body>
    <script>
function findNeedle(haystack) {
  let myIndex = -1; 
  haystack.forEach((item, index) => {
    if (item === 'needle') {
      myIndex = index;
    }
  });

  console.log("Index of 'needle':", myIndex); 
}

findNeedle(["hay", "junk", "hay", "hay", "moreJunk", "needle", "randomJunk"]);


    </script>
