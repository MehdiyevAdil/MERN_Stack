<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        function tribonacci(signature, n) {
    // Əgər n sıfırdırsa, boş bir array qaytarırıq
    if (n === 0) {
        return [];
    }

    // Əgər n sıfırdan böyük və ya bərabərdirsə
    if (n <= signature.length) {
        // Əgər n, verilmiş sıranın uzunluğuna bərabər və ya ondan kiçikdirsə, n-ə qədər ədədləri qaytarırıq
        return signature.slice(0, n);
    } else {
        // Qalan ədədləri hesablayırıq
        for (let i = signature.length; i < n; i++) {
            let nextTribonacci = signature.slice(-3).reduce((a, b) => a + b, 0);
            signature.push(nextTribonacci);
        }
        return signature;
    }
}

// Örnek istifadə
console.log(tribonacci([1, 1, 1], 10)); // [1, 1, 1, 3, 5, 9, 17, 31, 57, 105]
console.log(tribonacci([0, 0, 1], 10)); // [0, 0, 1, 1, 2, 4, 7, 13, 24, 44]

    </script>
</body>
</html>
