<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    
    <title>Kvadrat tənlik</title>
</head>
<body>
    <div class="classSize homeWork-1">
        <h1>Kvadrat tənlik</h1>
        <input type="text" id="number-1" placeholder="a-nı daxil edin">
        <input type="text" id="number-2" placeholder="b-ni daxil edin">
        <input type="text" id="number-3" placeholder="c-ni daxil edin">
        <input type="text" id="number-4" placeholder="x-ı daxil edin">
        <input type="text" id="result" placeholder="Cavab">
        <button onclick="homeWorkOne()">Nəticə</button>
    </div>
    <script>
        function homeWorkOne() {
            var a = parseFloat(document.getElementById('number-1').value);
            var b = parseFloat(document.getElementById('number-2').value);
            var c = parseFloat(document.getElementById('number-3').value);
            var x = parseFloat(document.getElementById('number-4').value);
            var sum;

            let misal = a * Math.sqrt(x) + b * x + c;

            if (a === 0) {
                sum = "No roots";
            } else {
                if (b === 0 && c === 0) {
                    sum = "One root: " + (-b / (2 * a));
                } else {
                    var descriminant = Math.sqrt(misal);
                    var x1 = (-b + descriminant) / (2 * a);
                    var x2 = (-b - descriminant) / (2 * a);
                    sum = "Two roots: " + Math.min(x1, x2) + " / " + Math.max(x1, x2);
                }
            }
            document.getElementById('result').value = sum;
        }
    </script>
</body>
</html>
