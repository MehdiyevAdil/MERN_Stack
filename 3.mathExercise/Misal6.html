    <script>
        function homeWorkOne() {
            var corner1 = parseFloat(document.getElementById('number-1').value);
            var corner2 = parseFloat(document.getElementById('number-2').value);
            var corner3 = parseFloat(document.getElementById('number-3').value);
            var corner4 = parseFloat(document.getElementById('number-4').value);

                sum = "No";
            }
