<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Kvadratların cəmi</title>
</head>

<body>
    <div class="classSize homeWork-1">
        <h1>Kvadratların cəmi</h1>
        <input type="text" id="number-1" placeholder="ededi daxil edin">
        <input type="text" id="number-2" placeholder="ededi daxil edin">
        <input type="text" id="result" placeholder="Cavab">
        <button onclick="homeWorkOne()">Nəticə</button>
    </div>
    <script>
        function homeWorkOne() {
            var num1 = parseFloat(document.getElementById('number-1').value);
            var num2 = parseFloat(document.getElementById('number-2').value);
            var sum = Math.pow(num1, 2) + Math.pow(num2, 2);
            document.getElementById('result').value = sum;
        }
    </script>
</body>

</html>
